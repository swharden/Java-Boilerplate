name: CI with Maven

on:
  workflow_dispatch:
  push:
    paths:
      - "src/**"
  pull_request:
    paths:
      - "src/**"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 🛒 Checkout
        uses: actions/checkout@v2
      - name: ✨ Get JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: "11"
          distribution: "temurin"
          cache: "maven"
      - name: 🛠️ Build
        run: mvn --batch-mode build
      - name: 🧪 Test
        run: mvn --batch-mode test
