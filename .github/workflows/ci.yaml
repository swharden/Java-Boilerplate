name: CI

on:
  workflow_dispatch:
  push:
    paths:
      - "src/**"
      - ".github/workflows/**"
  pull_request:
    paths:
      - "src/**"

jobs:
  verify:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
      - name: 🛒 Checkout
        uses: actions/checkout@v2
      - name: ✨ Get JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: "11"
          distribution: "temurin"
          cache: "maven"
      - name: 🛠️ Compile
        run: mvn --batch-mode compile
      - name: 🧪 Test
        run: mvn --batch-mode test
